<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card *ngFor="let producto of productos" >
    <ion-card-header>
      <ion-card-title >{{producto.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content  [routerLink]="'/producto-detalle/' + producto.productoID">
      {{producto.descripcion}}
      <p><strong>Proveedor:</strong> {{producto.proveedor.nombreProveedor}} </p>
    </ion-card-content>
    <ion-button color="danger" fill="clear" (click)="eliminarProducto()">Eliminar</ion-button>
  </ion-card>


</ion-content>
