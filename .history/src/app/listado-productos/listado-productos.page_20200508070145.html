<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card *ngFor="let producto of productos">
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{producto.descripcion}}
      <p><strong>Proveedor:</strong> Asus EEUU</p>
      <p><strong>Fecha:</strong> 07-05-2020</p>
    </ion-card-content>
  </ion-card>


<div>
  <button>
    Hola
  </button>
</div>

</ion-content>
