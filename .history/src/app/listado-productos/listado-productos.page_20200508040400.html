<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card *ngFor="let producto of productos; let indice = index" (click)="irADetalle(producto)">
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content >
      {{producto.descripcion}}
      <p><strong>Proveedor:</strong> {{producto.proveedor.nombreProveedor}} </p>
    </ion-card-content>
    <ion-button color="danger">Danger</ion-button>
  </ion-card>


</ion-content>
