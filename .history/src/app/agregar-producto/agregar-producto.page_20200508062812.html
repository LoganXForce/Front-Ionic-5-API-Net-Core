<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Nuevo Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item>
    <ion-label position="floating">Nombre del Producto</ion-label>
  <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripcion del Producto</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cantidad del Stock</ion-label>
  <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precion por Unidad</ion-label>
  <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Codigo de Entrada</ion-label>
  <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha de Almacenaje</ion-label>
  <ion-input></ion-input>
  </ion-item>
  </ion-list>

</ion-content>
